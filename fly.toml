# fly.toml app configuration file generated for meditation-app
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "meditation-app"
primary_region = "nrt"

[build]

[env]
  PORT = "8080"
  RAILS_ENV = "production"
  RAILS_SERVE_STATIC_FILES = "true"
  RAILS_LOG_TO_STDOUT = "true"
  WEB_CONCURRENCY = "1"
  RAILS_MAX_THREADS = "5"
  RAILS_MIN_THREADS = "5"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "meditation_app_data"
  destination = "/rails/storage"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "3s"
    grace_period = "30s"
    restart_limit = 0

